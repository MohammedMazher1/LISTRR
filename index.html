<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="root">
        <div class="login">
            <!-- <form method=""> -->
                <div class="fields">
                    <div>
                        <i class="fa fa-lock"></i>
                        <input type="text" name="username" id="username" placeholder="admin">
                    </div>
                    <div>
                        <i class="fa fa-user"></i>
                        <input type="password" name="password" id="password" placeholder="admin">
                    </div>
                    <div class="icons">
                        <span class="fa-brands fa-github"></span>
                        <span class="fa-brands fa-gitlab"></span>
                        <span class="fa-brands fa-google-plus-g"></span>
                    </div>
                    <button onclick="loginFu()">log in</button>
                </div>
                <a href="task.html" hidden id="tasks"></a>
            <!-- </form> -->

        </div>
    </div>
    <script>
        function loginFu(){
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username == 'admin' && password=='admin'){
                document.getElementById('tasks').click();
            }else{
                alert('your name and passowrd id not correct ')
            }
        }
    </script>
</body>
