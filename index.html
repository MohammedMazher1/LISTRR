<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>LISTRR</title>
    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="fa fa-file"></span>
        <h2>LISSTRR</h2>
      </div>
      <div class="links">
        <a href="#">Account</a>
        <a href="#">log out</a>
      </div>
    </header>
    <main class="container">
      <div class="addItem">
        <input id="input"type="text" placeholder=" insert your list item here"/>
        <button id="create-item">create list</button>
      </div>
      <div class="content">
        <section>
          <h1>today's tasks</h1>
          <hr style="opacity: 0.5" />
          <div class="items"></div>
          <footer>
            <span>**single click to mark complete</span>
            <span>**double click to remove form list</span>
            <br />
            <button id="clear">clear all taskes</button>
          </footer>
        </section>
      </div>
      <div class="empty">
        <p>no list yet</p>
        <span class="fa fa-file"></span>
      </div>
    </main>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $("#create-item").click(function () {
        const text = $("#input").val();
        $("input").val("");
        $(".empty").css("display", "none");
        $(".content").css("display", "block");
        $(".items").append(`<div class="item"  ondblclick="removeitem(this)">
              <p>
                ${text}
              </p>
            </div>`);
      });
      $("#input").keyup(function (event) {
        if (event.keyCode == 13) {
          const text = $("#input").val();
          $("input").val("");
          $(".empty").css("display", "none");
          $(".content").css("display", "block");
          $(".items").append(`<div   class="item"  ondblclick="removeitem(this)">
              <p>
                ${text}
              </p>
            </div>`);
        }
      });
      $('#clear').click(function(){
        $(".items").html("");
        $(".content").css("display", "none");
        $(".empty").css("display", "flex");
      });
      function removeitem(element){
        element.remove();
      }
    </script>
  </body>
</html>
